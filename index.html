<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="AgregarActores">
      <h2 class="pt-3">Agregar Actores</h2>
​
      <div class="container pt-5 w-50">
        <div>
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="nombre"
                value="Javascript"
              />
            </div>
          </div>
​
          <button
            onclick="nuevoActor()"
            id="agregar"
            class="m-auto btn btn-success"
          >
            Agregar
          </button>
          <button
            onclick="editarActores()"
            id="editar"
            class="m-auto btn btn-info"
          >
            Editar
          </button>
        </div>
      </div>
    </div>
    <div id="ListaActores">
      <hr />
      <hr />
      <h2>Tabla de Actores</h2>
​
      <div class="container pt-5 w-75">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">-</th>
            </tr>
          </thead>
          <tbody id="cuerpo"></tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
​
<style>
  body {
    text-align: center;
  }
</style>
​
<script>
  let url = "https://testparamisqueridosestudiantes.herokuapp.com/actor";
  let tbody = document.getElementById("cuerpo");
  let nombre = document.getElementById("nombre");
​
  let Actores = [];
  window.onload = getData();
​
  async function getData() {
    await axios.get(url + "es").then((data) => {
      Actores = data.data;
      console.log(Actores);
      tbody.innerHTML = "";
      Actores.forEach((c, i) => {
        tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${c.nombre}</td>
          <td>
            <button class="btn btn-warning" onclick="prepararActores(${i},'${
          c.id
        }')">Editar</button>
            <button class="btn btn-danger" onclick="eliminarActores(${i},'${
          c.id
        }')">Eliminar</button>
          </td>
        </tr>
      `;
      });
    });
    nombre.value = "";
  }
​
  function nuevoActor() {
    let data = {
      nombre: nombre.value,
    };
    axios.post(url, data).then(() => getData());
  }
​
  function eliminarActores(i, id) {
    axios.delete(url + "/" + id).then(() => {
      alert("Actores " + id + " eliminado");
      getData();
    });
  }
​
  function prepararActores(i, id) {
    console.log(Actores);
    nombre.value = Actores[i].nombre;
    document
      .getElementById("editar")
      .setAttribute("onclick", `editarActores('${id}')`);
    document.getElementById("agregar").style.display = "none";
    document.getElementById("editar").style.display = "block";
  }
​
  function editarActores(id) {
    axios
      .put(url + "/" + id, {
        nombre: nombre.value,
      })
      .then(() => {
        getData();
        document.getElementById("agregar").style.display = "block";
        document.getElementById("editar").style.display = "none";
      });
  }
</script>
